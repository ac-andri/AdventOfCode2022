  aMap = new Map();


  function getPos(x, y) {

    if (y >= yBottom) {
      return 'r';
    }

    let aRow = aMap.get(y);
    if (!aRow) {
      return 0;
    } else {
      let aCol = aRow.get(x);
      if (!aCol) {
        return 0;
      } else {
        return aCol;
      }
    }
    return 0;
  }

  function setPos(x, y, typ) {

    let aRow = aMap.get(y);
    if (!aRow) {
      aMap.set(y, new Map().set(x, typ));
    } else {
      aRow.set(x, typ);
    }
  }

  function setRocks(aFrom, aTo) {

    dX = aTo[0] - aFrom[0];
    dY = aTo[1] - aFrom[1];
    dYs = Math.sign(dY);
    dXs = Math.sign(dX);

    do {
      y = aFrom[1] + dY;
      dY -= dYs
      setPos(aFrom[0], y, 'r');
    } while (dY != 0);

    do {
      x = aFrom[0] + dX;
      dX -= dXs;
      setPos(x, aFrom[1], 'r');
    } while (dX != 0);
  }

  stopSim = false;
  iSandCount = 0;
  yBottom = 0;
  sandStart = [500, 0];
  sand = Array.from([500, 0]);
  aSections = []
  input.forEach(e => {
    let row = [];
    aSections.push(e.split(' -> ').map(a => a.split(',').map(b => parseInt(b))));
  });

  aSections.forEach(aPiece => {
    for (let i = 0; i < aPiece.length - 1; i++) {
      let s1 = aPiece[i];
      let s2 = aPiece[i + 1];
      setRocks(s1, s2);
      if (s1[1] > yBottom) yBottom = s1[1];
      if (s2[1] > yBottom) yBottom = s2[1];
    }
  });
  yBottom += 2;

  document.onkeydown = checkKey;

  function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '38') {
      // up arrow
    }
    else if (e.keyCode == '40') {
      // down arrow
    }
    else if (e.keyCode == '37') {
      // left arrow
    }
    else if (e.keyCode == '39') {
      // right arrow
      for (let i = 0; i < 10000; i++) {
        stepSand();
      }
    }

  }

  window.onload = function () {
    canvas = document.getElementById('animationCanvas');
    canvasContext = canvas.getContext('2d');
    canvasContext.font = "48px serif";

    setInterval(drawEverything, 1);
  }

  function stepSand() {
    let y = sand[1] + 1;

    let below = getPos(sand[0], y);

    if (!below) {
      sand[1]++;
      return;
    } else if (!getPos(sand[0] - 1, y)) {
      sand[1]++;
      sand[0]--;
    } else if (!getPos(sand[0] + 1, y)) {
      sand[1]++;
      sand[0]++;
    } else {

      if (getPos(sandStart[0], sandStart[1]) == 's') {
        stopSim = true;
        return;
      }


      setPos(sand[0], sand[1], 's');
      sand = [500, 0];
      iSandCount++;

      return;
    }


  }

  ps = 5;
  xShift = 300;
  function drawEverything() {
    canvasContext.fillStyle = 'rgb(255,255,240)';
    canvasContext.rect(0, 0, 2000, 1000);
    canvasContext.fill();
    for (let y = 0; y < 300; y++) {
      for (let x = 0 + xShift; x < 500 + xShift; x++) {
        let point = getPos(x, y);
        if (!point) {
          continue;
        } else if (point == 'r') {
          canvasContext.fillStyle = `red`;
        } else if (point == 's') {
          canvasContext.fillStyle = `green`;
        }
        canvasContext.fillRect((x - xShift) * ps, y * ps, ps, ps);
      }
    }

    //step sand
    if (!stopSim) {
      stepSand();
    }

    //draw sand
    canvasContext.fillStyle = `green`;
    canvasContext.fillRect((sand[0] - xShift) * ps, sand[1] * ps, ps, ps);


    canvasContext.fillText(iSandCount, 1 * ps, 50);
    canvasContext.fillText('press → to advance', 1 * ps, 100);
  }
